    <h1>我国必须推行极差电价</h1>
    <p class="DATE">2021-09-29</p>
    <br><br>
    <div class="POST">
 <p> 保障平民用电，又要节电。如此，唯有推行极差电价。普通老百姓，本来就懂得省电。而高净值人士，则靡费甚巨。政府本来照顾普通百姓的廉价电价，却变成了鼓励高净值电力高消费。 </p>
 <p> 于今，必须以家庭计，确定最低保障用电量。对于超额用电的高净值人群，实施累进制极差电价。对于环境保护，只能是制度设计，而非财经演员的瞎扯淡。我们实在不忍见，小小明星一天换一遍泳池水，永远享受豪宅的灯火辉煌。再说一遍，环保必须依靠制度设计。 </p>
 <p> 号召全民节约用电刻不容缓。就请沿海城市开启累进制极差电价，用制度安排来表达你们的仁慈与悲悯吧! </p></div>
