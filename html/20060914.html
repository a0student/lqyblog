    <h1>评李嘉诚善举</h1>
    <p class="DATE">2006-09-14</p>
    <br><br>
    <div class="POST">
 <p> 国人羞于贫，而不耻于贱。卖权换钱者，舍贵而取富也。如台湾之阿扁，大陆之贪官，皆笑贫不笑贱者也。富如人之肉，贵如人之骨，肉易腐，而骨长存。今之考古，实为考骨也。 </p>
 <p> 李嘉诚有境界般若。散财于民，由富而入贵，智者也。无量寿经不过两个字而已：舍得。李氏有佛缘了。 </p></div>
