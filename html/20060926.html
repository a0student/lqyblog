    <h1>咏荷</h1>
    <p class="DATE">2006-09-26</p>
    <br><br>
    <div class="POST">
 <p> 今人观荷，以为不过出污泥而不染。其实，古人爱荷，不在其清纯。荷，中通外直，无蔓无枝。中通则顺，外直则刚。无蔓则不攀援，无枝则专一。荷，花中君子也。 </p></div>
